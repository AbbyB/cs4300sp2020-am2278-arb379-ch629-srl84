<html>
    <div style="background:linear-gradient(
        0deg, 
        #ffffff, #cf1437 0%,
        #cf1437 15%, #ffffff 15%, 
        #ffffff 30%, #cf1437 30%, 
        #cf1437 45%, #ffffff 45%, 
        #ffffff 60%, #cf1437 60%, 
        #cf1437 75%, #ffffff 75%, 
        #ffffff 90%, #cf1437 90%, 
        #ffffff 150% );">
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body>
    
        
        <form class="form-inline global-search ">
            <h1 style="font-size: 55px; font-family:'Courier New', Courier, monospace; font-weight: bold; color:white;background-color: #89cff0; padding:25px">
                Shortened Debates
            </h1>
            <br><br>
            <p style="font-size: 20px; font-family:'Courier New', Courier, monospace; color:white;background-color: #89cff0; padding:10px" >
                let's put a description here of how to use it
            </p>
            
            
            <br><br>
            <div class="form-group">
                <input id="input" type="text" name="search" class="form-control" placeholder="Your Input">
            </div>
            <!-- <button type="submit" class="btn btn-info"> Go! </button> -->
        </form>
        <form class="form-inline global-search">
            <button type="submit" class="btn btn-info"> Search by candidate </button>
            <button type="submit" class="btn btn-info"> Search by election cycle </button>
            <button type="submit" class="btn btn-info"> Search by topic </button>
        </form>
        <form class="form-inline global-search">
        {% if data %}
            <h1>{{output_message}}</h1>
            {% for d in data %}  
                <br>
                <p>{{d}}</p>
            {% endfor %}
        {% endif %}
        </form>
        </div>
        <div style="padding: 15px;">
            <p style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
            ; font-size: medium; font-weight: bold ; position: absolute; bottom:2%; right:2%">
            Created By: {{ netid }}</p>
        </div>
    </body>
    </div>
</html>
